<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/mozillakeyboard/main.css" />
    <title>Mozilla Keyboard Thrilla</title>
  </head>
  <body>
    <div class="container">
      <div class="keyboard"></div>
      <div class="settings-bar">
        <div class="left">
          <span>Volume:</span>
          <input
            type="range"
            min="0.0"
            max="1.0"
            step="0.01"
            value=".5"
            list="volumes"
            name="volume"
          />
          <datalist id="volumes">
            <option value="0.0" label="Mute" />
            <option value="1.0" label="100%" />
          </datalist>
        </div>
        <div class="right">
          <span>Waveform</span>
          <select name="waveform">
            <option value="sine">Sine</option>
            <option value="square">Square</option>
            <option value="sawtooth">Sawtooth</option>
            <option value="triangle">Triangle</option>
            <option value="custom">Custom</option>
          </select>
        </div>
      </div>
      <button id="kill-button" onclick="killSwitch()">Kill Switch</button>
    </div>

    <script src="/mozillakeyboard/main.js"></script>
  </body>
</html>
